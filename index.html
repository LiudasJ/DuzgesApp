<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5db77d51c5.js" crossorigin="anonymous"></script>
    <title>Renginių planuotojas</title>
</head>
<body>
   <header>
        <h1>
            <i class="fab fa-forumbee"></i>&nbsp;
           <span class="heading">Dūzgės sodyba</span><br>
           <span>Renginio planuotojas</span>
        </h1>
   </header>
   <main>
        <div class="form-title">
            <p>Užpildykite organizuojamos šventės žurnalą</p>
        </div>
       <form id="form">
           <div class="left-form-side">
                <div class="form-element">
                    <p>Svečio kontaktinė informacija:</p>
                    <div class="guest-contact-container">
                        <div class="form-subelement">
                            <label for="name">Vardas:</label><br>
                            <input type="text" id="name" name="name">
                        </div>
                        <div class="form-subelement">
                            <label for="tel">Telefono nr:</label><br>
                            <input type="text" id="tel" name="tel">
                        </div>
                        <div class="form-subelement">
                            <label for="place">Gyvenamoji vieta:</label><br>
                            <input type="text" id="place" name="place">
                        </div>
                    </div>
                </div>
                <div class="form-element flex">
                    <div class="event">
                        <label for="event">Pasirinkite renginį:</label><br>
                        <select id="event-selection">
                            <option value="Vestuvės">Vestuvės</option>
                            <option value="Krikštynos">Krikštynos</option>
                            <option value="Jubiliejus">Jubiliejus</option>
                            <option value="Gedulingi pietūs/Metinės">Gedulingi pietūs/Metinės</option>
                            <option value="Nakvynė/Viešnagė">Nakvynė/Viešnagė</option>
                            <option value="Kita">Kita</option>
                        </select>
                    </div>
                    <div class="form-subelement">
                        <label for="guest-amount">Žmonių skaičius:</label><br>
                        <input type="text" id="guest-amount" name="guest-amount">
                    </div>
                </div>
                <div class="form-element flex">
                    <div class="form-subelement flex">
                        <div class="flex-column event-time">
                            <label id="event-start-label" for="date-start">Renginio pradžia:</label>
                            <input type="date" id="event-start-date" name="date-start">
                        </div>
                        <div class="flex-column">
                            <label id="event-end-label" for="date-end">Renginio pabaiga:</label>                       
                            <input type="date" id="event-end-date" name="date-end">
                        </div>    
                    </div>
                    <div class="form-subelement">
                        <label for="arrival">Atvykimo laikas:</label><br>
                        <input type="text" id="arrival" name="arrival">
                    </div>
                </div>
                <div class="form-element flex-column">
                    <label for="comments">Pastabos, pageidavimai:</label>
                    <textarea cols="10" rows="10" placeholder="Salės stalų išplanavimas, pageidavimai miegamiesiems kambariams, kubilo kūrimo laikas..."></textarea>
                </div>
            </div>
            <div class="right-form-side">
                <div class="form-element">
                    <input type="checkbox" id="food" name="food">
                    <label for="food">Maitinimas</label>
                    <div id="optional-food-order" class="optional-service">
                        <div class="form-subelement">
                            <input type="radio" name="foodOption" class="food-input"> 
                            <label for="main-breakfast">1 karštas ir pusryčiai</label>
                        </div>
                        <div class="form-subelement">
                            <input type="radio" name="foodOption" class="food-input"> 
                            <label for="main-beer-breakfast">1 karštas, alaus stalas ir pusryčiai</label>
                        </div>
                        <div class="form-subelement">
                            <input type="radio" name="foodOption" class="food-input">
                            <label for="doublemain-beer-breakfast">2 karšti, alaus stalas ir pusryčiai</label>
                        </div>
                        <div class="form-subelement">
                            <input type="radio" name="foodOption" class="food-input">
                            <label for="main-beer">1 karštas ir alaus stalas</label>
                        </div>
                        <div class="form-subelement">
                            <input type="radio" name="foodOption" class="food-input">
                            <label for="funeral-food-option">Gedulingų pietų meniu</label>
                        </div>
                    </div>
                </div>
                <div class="form-element">
                    <input type="checkbox" id="accommodation" name="accommodation">
                    <label for="accommodation">Apgyvendinimas</label>
                    <div id="optional-accommodation" class="optional-service">
                        <div class="form-subelement">
                            <label for="sleep">Žmonių skaičius:</label>
                            <input type="text" id="sleep" name="sleep" class="sleep-input"> 
                        </div>
                    </div>
                </div>
                <div class="form-element">
                    <input type="checkbox" id="bathtube" name="bathtube">
                    <label for="bathtube">Kubilas</label>
                </div>
                <div class="form-element calendar">
                    <div id="month-container" class="calendar-section"></div>
                    <div id="day-container" class="calendar-section"></div>
                    <div id="weekday-container" class="calendar-section"></div>
                </div>
            </div>
       </form>
       <button id="save">Save</button>
       <button id="fetchInputsWithData">Redaguoti</button>
       <div class="saved-event-table">
           <table id="table">
                <tr>
                    <th>Klientas:</th>
                    <th>Tel.Nr:</th>
                    <th>Gyvenamoji vieta:</th>
                    <th>Renginys:</th>
                    <th>Žmonių skaičius:</th>
                    <th>Renginio pradžia:</th>
                    <th>Renginio pabaiga:</th>
                </tr>
           </table>
       </div>
       <script src="main.js"></script>
   </main> 
</body>
</html>
